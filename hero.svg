<svg viewBox="0 0 1440 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated security banner">
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a">
        <animate attributeName="stop-color" values="#0f172a;#111827;#0f172a" dur="10s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#0b1020">
        <animate attributeName="stop-color" values="#0b1020;#0f172a;#0b1020" dur="10s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>

    <!-- Subtle grain -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" seed="7">
        <animate attributeName="seed" values="7;9;11;7" dur="12s" repeatCount="indefinite"></animate>
      </feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.04"></feFuncA>
      </feComponentTransfer>
      <feBlend mode="soft-light"></feBlend>
    </filter>

    <!-- Soft glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="480" fill="url(#grad)"></rect>
  <rect width="1440" height="480" filter="url(#grain)" opacity="0.35"></rect>

  <!-- Floating dots -->
  <g opacity="0.35">
    <circle cx="120" cy="90" r="2">
      <animate attributeName="cy" values="90;70;90" dur="6s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="420" cy="140" r="2">
      <animate attributeName="cy" values="140;120;140" dur="7s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="900" cy="70" r="2">
      <animate attributeName="cy" values="70;50;70" dur="5.5s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="1280" cy="160" r="2">
      <animate attributeName="cy" values="160;140;160" dur="7.5s" repeatCount="indefinite"></animate>
    </circle>
  </g>

  <!-- Waves -->
  <g>
    <path fill="#0ea5e9" fill-opacity="0.18">
      <animate attributeName="d" dur="8s" repeatCount="indefinite" values="
        M0,360 C240,320 360,380 600,350 C900,310 1140,390 1440,340 L1440,480 L0,480 Z;
        M0,360 C240,340 360,300 600,330 C900,380 1140,320 1440,360 L1440,480 L0,480 Z;
        M0,360 C240,320 360,380 600,350 C900,310 1140,390 1440,340 L1440,480 L0,480 Z"></animate>
    </path>
    <path fill="#22d3ee" fill-opacity="0.12">
      <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
        M0,400 C200,360 440,420 680,380 C960,340 1180,410 1440,380 L1440,480 L0,480 Z;
        M0,400 C200,420 440,360 680,390 C960,420 1180,350 1440,400 L1440,480 L0,480 Z;
        M0,400 C200,360 440,420 680,380 C960,340 1180,410 1440,380 L1440,480 L0,480 Z"></animate>
    </path>
  </g>

  <!-- Title -->
  <g filter="url(#glow)">
    <text x="50%" y="44%" text-anchor="middle" fill="#e2e8f0" font-size="44" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial" letter-spacing="2">PENETRATION TESTING • OSINT • ADVERSARY SIMULATION</text>
    <text x="50%" y="60%" text-anchor="middle" fill="#94a3b8" font-size="18" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial">
      Web application security, recon at scale, and evidence-driven reporting
    </text>
  </g>
</svg>
